			}
			.inline {

		<script>
			totalHours = 0;
			mondayHours = 0;
			tuesdayHours = 0;
			wednesdayHours = 0;
			thursdayHours = 0;
			fridayHours = 0;
			saturdayHours = 0;
			sundayHours = 0;

			$(document).ready(function() {
				refresh();
				$("button").click(function(event) {
					button = $(event.target);
					buttonid = button.attr('id');
					parts = buttonid.split("_");
					plusorminus = parts[0];
					day = parts[1];
					amount = Number(parts[2]);
					if (plusorminus == "m")
						amount = -1 * amount;

					resultselector = "#" + day + "h";
					if (day == "monday") {
						mondayHours += amount / 60;
					} else if (day == "tuesday") {
						tuesdayHours += amount / 60;
					} else if (day == "wednesday") {
						wednesdayHours += amount / 60;
					} else if (day == "thursday") {
						thursdayHours += amount / 60;
					} else if (day == "friday") {
						fridayHours += amount / 60;
					} else if (day == "saturday") {
						saturdayHours += amount / 60;
					} else if (day == "sunday") {
						sundayHours += amount / 60;
					}
					totalHours += amount / 60;
					refresh();
				})
			});

			function refresh() {
				$("#mondayh").html(mondayHours);
				$("#tuesdayh").html(tuesdayHours);
				$("#wednesdayh").html(wednesdayHours);
				$("#thursdayh").html(thursdayHours);
				$("#fridayh").html(fridayHours);
				$("#saturdayh").html(saturdayHours);
				$("#sundayh").html(sundayHours);
				$("#remainingh").html(20 - totalHours);
			}
		</script>
